{% load static %}
{% load i18n %}{% autoescape off %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #fffcf7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #fffcf7;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #350203;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1);
        }

        .content {
            padding: 40px 30px;
            background-color: #fffcf7;
        }

        h1 {
            color: #350203;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
            color: #555555;
        }

        .reset-link {
            display: inline-block;
            background-color: #350203;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-weight: 600;
            margin: 20px 0;
            transition: background-color 0.2s;
        }

        .reset-link:hover {
            background-color: #4a0305;
        }

        .footer {
            background-color: #350203;
            padding: 25px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            border-top: 1px solid #eaeaea;
        }

        .footer a {
            color: #f8f4ed;
        }

        .footer p {
            color: white;
        }

        @media only screen and (max-width: 600px) {
            .content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'orders/images/Logo1.png' %}" alt="Company Logo" class="logo">
        </div>
        <div class="content">
            <h1>Reset Your Password</h1>
            {% block content %}{% endblock content %}
        </div>
        <div class="footer">
            <p>Â© {% now "Y" %} Topnotch Printing Press. All rights reserved.</p>
            <p>Muchane Plaza, Kikuyu</p>
            <p><a href="www.topnotchprintingpress/privacy-policy">Privacy Policy</a> | <a
                    href="www.topnotchprintingpress/terms-of-service">Terms of Service</a></p>
        </div>
    </div>
</body>

</html>
{% endautoescape %}
